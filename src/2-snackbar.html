<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar Generator</title>
    <link rel="stylesheet" href="./css/2-snackbar.css" />
  </head>
  <body>
    <a class="initial-page" href="./index.html">Go to home</a>
    <form class="form">
      <div class="container-input">
        <label class="label-delay">
          Delay (ms)
          <input class="input-delay" type="number" name="delay" required />
        </label>
      </div>
      <fieldset class="state">
        <legend>State</legend>
        <div class="label-state">
          <label>
            <input
              class="radio-btn"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              class="radio-btn"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </div>
      </fieldset>

      <button class="button" type="submit">Create notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js" defer></script>
  </body>
</html>
